<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            float: left;
        }
        #first{
            background-color: red;
            /*margin saat yönünde çalışır
            top left right bottom*/
            margin: 20px 10px 50px 30px;
        }

        #second{
            background-color: green;
        }

        #third{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="box" id="first">box1</div>
    <div class="box" id="second">box2</div>
    <div class="box" id="third">box3</div>
</body>
</html>
