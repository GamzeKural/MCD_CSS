<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{
            color: red;
            border: 1px solid green;
        }

        /*color özelliğinin browser default özelliği için initial*/
        /* i{
            color: initial;
        } */

        /*inherit olmayan özellikleri aşağıdaki tanım ile düzenleyebiliriz.*/
        i{
            border: inherit;
        }
    </style>
</head>
<body>
    <p>
        Lorem <i>ipsum</i> dolor sit, amet consectetur adipisicing elit. Veniam, tenetur!
    </p>
</body>
</html>
